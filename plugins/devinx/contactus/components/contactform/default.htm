<div class="confirm-container">
    <!--This will contain the confirmation when the email is successfully sent-->
</div>
<form class="ContactUsForm" role="form"
      data-request="{{ __SELF__ }}::onMailSent"
      data-request-update="'{{ __SELF__ }}::confirm': '.confirm-container'">

    <div class="form-groups">
        <div class="form-group">
            <input type="text" class="form-control" value=""  name="name" placeholder="{{name_input}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="" name="email" placeholder="{{email_input}}">
        </div>
          <div class="form-group">
            <input type="text" class="form-control" value="" name="phone" placeholder="{{phone_input}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="" name="projectname" placeholder="{{projectname_input}}">
        </div>
        <div class="form-group">
            <textarea class="form-control" value="" name="projectdescription" placeholder="{{projectdescription_input}}"></textarea>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="" name="website" placeholder="{{website_input}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="" name="location" placeholder="{{location_input}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="" name="projectsector" placeholder="{{projectsector_input}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="" name="done" placeholder="{{done_input}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="" name="development" placeholder="{{development_input}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="" name="support" placeholder="{{support_input}}">
        </div>
        <div class="form-group">
        <textarea class="form-control" value="" name="team" placeholder="{{team_input}}"></textarea>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="" name="hear" placeholder="{{hear_input}}">
        </div>
        <div class="form-group">
            <textarea class="form-control" value="" name="body" placeholder="{{message_input}}" cols="30" rows="10"></textarea>
        </div>
        {% if __SELF__.enableCaptcha %}
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="{{ __SELF__.siteKey }}"></div>
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary btn-lg pull-right">{{send_button}}</button>
    </div>
</form>
